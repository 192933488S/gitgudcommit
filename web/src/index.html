<!-- DOCTYPE HTML -->
<html>
  <head>
    <title>gitgudcommit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="file_upload.css">
  </head>
  <body>
    <h1 class="text-center">GitGudCommit</h1>

    <div id="panelRepo" class="panel panel-default">
      <div class="form-inline text-center">
        <div class="fileUpload btn btn-default">
          <span>Upload ZIP</span>
          <input type="file" class="upload" id="uploadZip"/>
        </div>
        <input type="text" class="form-control" onClick="this.select();"
            placeholder="Enter GitHub Repository URL (https://github.com/...)" style="width: 400px;"
            value="https://github.com/BaronKhan/chip8Emulator" id="urlInput">
        <button class="btn btn-primary" onclick="analyseUrl()">Git Gud</button>
      </div>


      <div class="progress" id="cloneProgress" style="display:none">
        <div class="progress-bar progress-bar-striped active" id="cloneProgressBar" role="progressbar"
                  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
        </div>
      </div>

    </div>

  </body>

  <script src="jszip.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="main.js"></script>

</html>
