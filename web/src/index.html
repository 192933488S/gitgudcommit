<!-- DOCTYPE HTML -->
<html>
  <head>
    <title>gitgudcommit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="file_upload.css">
  </head>
  <body>

    <style>
      pre {
        background-color: #ddd;
        padding: 5px;
      }
      #cloneProgress {
        width: 100%;
        background-color: #ddd;
      }

    </style>

    <form class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" onClick="this.select();"
            placeholder="Enter GitHub Repository URL"
            value="https://github.com/BaronKhan/chip8Emulator" id=urlInput>
      </div>
      <div class="fileUpload btn btn-primary">
        <span>Upload ZIP</span>
        <input type="file" class="upload" id="uploadZip"/>
      </div>
    </form>
    <button onclick="analyseUrl()">Analyse</button>

    <div class="progress" id="cloneProgress">
      <div class="progress-bar progress-bar-striped active" id="cloneProgressBar" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
      </div>
    </div>

  </body>

  <script src="jszip.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="main.js"></script>

</html>
